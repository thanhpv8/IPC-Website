<form id="ftOrders-facForm">
  <!-- Row 1 -->
  <div class="row">
    <!-- ACT -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>ACT:</label>
        <select id="ftOrders-facForm-act" class="form-control ftOrders-facForm-input">
          <option></option>
          <option>I</option>
          <option>O</option>
          <option>C</option>
          <option>H</option>
        </select>
      </div>
    </div>

    <!-- OP -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>OP:</label>
        <select id="ftOrders-facForm-op" class="form-control ftOrders-facForm-input">
          <option></option>
          <option>IN</option>
          <option>OUT</option>
        </select>
      </div>
    </div>
  </div>
  <!-- END ROW 1 -->

  <!-- Row 2 -->
  <div class="row">
    <!-- FFAC -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>FFAC:</label>
        <input id="ftOrders-facForm-ffacid" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>

    <!-- FFTYP -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>FFTYP:</label>
        <input id="ftOrders-facForm-ffactyp" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>

    <!-- FFRLOC -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>FFRLOC:</label>
        <input id="ftOrders-facForm-ffrloc" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>
  </div>
  <!-- END ROW 2 -->

  <!-- Row 3 -->
  <div class="row">
    <!-- TFAC -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>TFAC:</label>
        <input id="ftOrders-facForm-tfacid" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>

    <!-- TFTYP -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>TFTYP:</label>
        <input id="ftOrders-facForm-tfactyp" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>

    <!-- TFRLOC -->
    <div class="col-md-3" style="padding:2px;">
      <div class="form-group">
        <label>TFRLOC:</label>
        <input id="ftOrders-facForm-tfrloc" type="text" class="form-control ftOrders-facForm-input">
      </div>
    </div>
  </div>
  
  <!-- FAC ID NUM -->
  <input type="hidden" id="ftOrders-facForm-id" class="ftOrders-facForm-input" style="width:20px;">
  <!-- END ROW 3 -->

</form>
