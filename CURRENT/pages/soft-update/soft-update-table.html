<div class="col-sm-9">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">LIST OF SW:</h3>
        </div>
        <div class="box-body">
            <table id="swUpd_tbl" class="table table-striped table-bordered table-hover" style="width:100%;">
                <thead>
                    <tr>
                        <th>SW</th>
                        <th>STATUS</th>
                        <th>VERSION</th>
                        <th>DATE</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>  
</div>

<script>
var softUpdDataTable = $('#swUpd_tbl').DataTable({
    "pageLength": 3,
    "paging":   false,
    "ordering": false,
    "info":     false,
    "searching": false,
    "data": [],
    "columns": [
        {"data":"sw"},
        {"data":"status"},
        {"data":"ver"},
        {
            "data":"date",
            "render": function(data) {
                if(!data) return data;
                let date = moment(data,"MM-DD-YYYY HH:mm:ss").format(wcInfo.date_format + ' HH:mm:ss');
                return date;
            }
        }
    ],
});

function swUpd_displayTable(){   
    let data = [
        {   sw:folderSwList.CURRENT.sw,
            status:folderSwList.CURRENT.status,
            ver:folderSwList.CURRENT.ver, 
            date: folderSwList.CURRENT.date     },
        {   sw:folderSwList.UPDATE.sw,
            status:folderSwList.UPDATE.status,
            ver:folderSwList.UPDATE.ver, 
            date: folderSwList.UPDATE.date     },
        // {   sw:folderSwList.DEFAULT.sw,
        //     status:folderSwList.DEFAULT.status,
        //     ver:folderSwList.DEFAULT.ver, 
        //     date: folderSwList.DEFAULT.date     },
    ];
    softUpdDataTable.clear().draw();
    softUpdDataTable.rows.add(data);
    softUpdDataTable.columns.adjust().draw();
}

  

</script>
