<script>

    wc:             $("#ftOrd_wc_txt"),

    fdd:            $("#ftOrd_fdd_date"),
    fdt:            $("#ftOrd_fdt_time"),
    findBtn2:       $("#ftOrd_find2_btn"),
    action:         $("#ftOrd_action_sel"),
    submitBtn:      $("#ftOrd_submit_btn"),
    clearBtn:       $("#ftOrd_clear_btn"),

    rOrdno:         $("#ftOrd_rOrdno_txt"),
    ctid:           $("#ftOrd_ctid_txt"),
    ssm:            $("#ftOrd_ssm_sel"),
    rCttype:        $("#ftOrd_rCttype_sel"),
    oCttype:        $("#ftOrd_octtype_sel"),
    ssp:            $("#ftOrd_ssp_sel"),
    rCtid:          $("#ftOrd_rCtid_txt"),
    oCtid:          $("#ftOrd_oCtid_txt"),
    lst:            $("#ftOrd_lst_sel"),
    rOt:            $("#ftOrd_rOt_sel"),
    oc:             $("#ftOrd_oc_sel"),
    cls:            $("#ftOrd_cls_sel"),
    rAct:           $("#ftOrd_rAct_sel"),
    cktAct:         $("#ftOrd_cktAct_sel"),
    noscm:          $("#ftOrd_noscm_sel"),
    cktForm:        $("#ftOrd_ckt_form"),

    // FAC FORM

    op:             $("#ftOrd_op_sel"),

    ffac:           $("#ftOrd_ffac_txt"),

    cktId:          $("#ftOrd_cktId_txt"),
    facId:          $("#ftOrd_facId_txt"),

    tblOrd: {
        body:       $("#ftOrd_ords_tbl"),
        index:      0,
        maxIndex:   0,
    },
    tblCkt: {
        body:       $("#ftOrd_ckts_tbl"),
        index:      0,
        maxIndex:   0,
    },
    tblFac:  {
        body:       $("#ftOrd_facs_tbl"),
        index:      0,
        maxIndex:   0,
    },

    start: function() {
        ftOrd.clearForm();
        ftOrd.queryOrd('queryOrd');
        ftOrd.enableOrdForm();
    },

    clearForm: function() {
        ftOrd.ordno.val("").change();          
        ftOrd.ot.val("").change();             
        ftOrd.wc.val("").change();             
        ftOrd.pri.val("").change();            
        ftOrd.stat.val("").change();           
        ftOrd.cdd.val("").change();            
        ftOrd.dd.val("").change();             
        ftOrd.fdd.val("").change();            
        ftOrd.fdt.val("").change();            
        ftOrd.action.val("").change();

        ftOrd.cttype.val("").change();         
        ftOrd.adsr.val("").change();           
        ftOrd.rOrdno.val("").change();         
        ftOrd.ctid.val("").change();           
        ftOrd.ssm.val("").change();            
        ftOrd.rCttype.val("").change();        
        ftOrd.oCttype.val("").change();        
        ftOrd.ssp.val("").change();            
        ftOrd.rCtid.val("").change();          
        ftOrd.oCtid.val("").change();          
        ftOrd.lst.val("").change();            
        ftOrd.rOt.val("").change();

        ftOrd.tfac.val("").change();

    // WHEN PAGE LOADS
    queryOrd: function(action) {
        $.post(ipcDispatch,
        {
            api:            "ipcFtOrd",
            user:	        $("#main_currentUser").text(),
            act:         action,
        },
        function(data, status) {
            var obj = JSON.parse(data);
            if (obj.rslt == "fail") {
                alert(obj.reason);
            } 
            else {
                if (obj.rows.length === 0) {
                    if (action != "queryOrd") {
                        alert("No Record Found");
                        return;
                    }
                }
                ftOrd.tblOrd.index    = 0;
                // for (var i = 0; i < obj.rows.length; i++) {
                //     /**
                //      * obtain Date portion of DateTime
                //      * if DateTime splits into an array with 2 index then proceed to call getCorrectDateString function to format date portion
                //      * */
                //     // obj.rows[i].dd = kris_getCorrectDateString(obj.rows[i].dd);
                //     // obj.rows[i].fdd = kris_getCorrectDateString(obj.rows[i].fdd);
                //     /**
                //      * end
                //      * */
                // }
                ftOrd.OrdRows         = obj.rows;
                var len               = ftOrd.OrdRows.length;
                ftOrd.tblOrd.maxIndex = Math.ceil(len / 100.0);
                ftOrd.tblOrd.index++;
                ftOrd.displayTblOrd(ftOrd.tblOrd.index);
            }
        });
    },

    displayTblOrd: function(index) {
        var startIndex  = (index - 1) * 100;
        var stopIndex   = index * 100;
        var len         = ftOrd.OrdRows.length;

        if (len >= startIndex) {
            if (len < stopIndex) {
                stopIndex = len;
            }
            ftOrd.tblOrd.body.empty();
            var a = [];
            for (var i = 0; i < stopIndex; i++) {
                a.push('<tr><td style="display: none">'                                   + ftOrd.OrdRows[i].id    + '</td>');
                a.push('<td class="col-sm-2" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].stat  + '</td>');
                a.push('<td class="col-sm-4" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].ordno + '</td>');
                a.push('<td class="col-sm-1" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].ot    + '</td>');
                a.push('<td class="col-sm-2" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].dd    + '</td>');
                a.push('<td class="col-sm-2" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].fdd   + '</td>');
                a.push('<td class="col-sm-1" style="text-align:left; padding-left: 0px">' + ftOrd.OrdRows[i].pri   + '</td>');
                a.push('<td style="display: none">'                                       + ftOrd.OrdRows[i].cdd   + '</td>');
                a.push('<td style="display: none">'                                       + ftOrd.OrdRows[i].fdt   + '</td>');
                a.push('<td style="display: none">'                                       + ftOrd.OrdRows[i].wc    + '</td></tr>');
            }
            ftOrd.tblOrd.body.html(a.join(""));
            // ftOrd.OrdIndexLbl.text("From " + (startIndex + 1) + " to " + stopIndex + " out of " + ftOrd.tblOrd.maxIndex);
        }
    },

        return;
    }
    ftOrd.cktId.empty();
    ftOrd.clearCktForm();
});

    }

    ftOrd.clearFacForm();
});

ftOrd.submitBtn.on("click", function() {
    if (ftOrd.action.val() == "FETCH_FT_ORDERS") {
        ftOrd.fetchFtOrders();
    }
    else if (ftOrd.action.val() == "PROCESS_ORDER") {
        if (ftOrd.ordno.val() !== "") {
            ftOrd.processOrder();
        }
        else {
            alert ("SELECT FROM LIST OF ORDERS");
        }
    }
    else if (ftOrd.action.val() == "PROCESS_CKT") {
        if (ftOrd.ctid.val() !== "") {
            ftOrd.processCkt();
        }
        else {
            alert ("SELECT FROM LIST OF CKTS");
        }
    }
    else if (ftOrd.action.val() == "PROCESS_FAC") {
        if (ftOrd.facId.val() !== "") {
            ftOrd.processConnection();
        }
        else {
            alert("SELECT FROM THE LIST OF CKT FACILITIES");
        }
    }
});

ftOrd.action.change(function() {
    if (ftOrd.action.val() == "PROCESS_ORDER") {
        //Check to see if an order has been selected in the ORD table
        if (ftOrd.ordId.val() != "") {
            ftOrd.ordForm.addClass("addBGColor");
            ftOrd.cktForm.removeClass("addBGColor");
            ftOrd.facForm.removeClass("addBGColor");
        }
        else {
            alert("PLEASE SELECT AN ORDER FROM THE LIST OF ORDERS", function() {
                ftOrd.action.val("").change();
            });
        }
    }
	else if (ftOrd.action.val() == "PROCESS_CKT") {
        //Check to see if a CKT has been selected in the CKT table
        if (ftOrd.cktId.val() != "") {
            ftOrd.cktForm.addClass("addBGColor");
            ftOrd.ordForm.removeClass("addBGColor");
            ftOrd.facForm.removeClass("addBGColor");
        }
        else {
            alert("PLEASE SELECT A CKT FROM THE LIST OF CKTS", function() {
                ftOrd.action.val("").change();
            });
        }
    }
	else if (ftOrd.action.val() == "PROCESS_FAC") {
        //Check to see if a facility has been selected in the FAC table
        if (ftOrd.facId.val() != "") {
            ftOrd.facForm.addClass("addBGColor");
            ftOrd.ordForm.removeClass("addBGColor");
            ftOrd.cktForm.removeClass("addBGColor");
        }
        else {
            alert("PLEASE SELECT A FAC FROM THE LIST OF FACS", function() {
                ftOrd.action.val("").change();
            });
        }
    }
    else if (ftOrd.action.val() == "FETCH_FT_ORDERS" || ftOrd.action.val() == "") {
		ftOrd.ordForm.removeClass("addBGColor");
        ftOrd.cktForm.removeClass("addBGColor");
		ftOrd.facForm.removeClass("addBGColor");
    }
});
