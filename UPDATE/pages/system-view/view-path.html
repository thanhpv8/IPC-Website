<div id="sysview_viewPath_modal" class="modal fade">
  <div class="modal-dialog modal-lg" style="transition: width 0.7s; width: 1200px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">VIEW PATH</h4>
      </div>
      <div class="modal-body">
        <!-- Table for view path -->
        <div class="row">
          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-body">
                <table id="sysview_viewPath_modal-table" class="table table-striped table-bordered table-hover" style="width:100%;">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>STAT</th>
                      <th>CKID</th>
                      <th>IDX</th>
                      <th>PORT(X)</th>
                      <th>PORT(Y)</th>
                      <th>PATH</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- END TABLE -->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<script type="text/javascript">
  var sysview_viewPathDataTable = $("#sysview_viewPath_modal-table").DataTable({
    dom: "frtip",
    "data": [],
    "pageLength": 2,
    "columns": [
      {"data":"id"},
      {"data":"ctyp"},
      {"data":"ckid"},
      {"data":"idx"},
      {"data":"x"},
      {"data":"y"},
      {"data":"path"},
    ],
    "order":[[0,"desc"]]
  });

  function sysview_viewPath(node, slot){

    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "queryByNode",
        node:     node,
        slot:     slot,

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = [];
      if (data.hasOwnProperty('rows')) {
        res = data.rows;
      }
      sysview_viewPathDataTable.clear().draw();
      sysview_viewPathDataTable.rows.add(res);
      sysview_viewPathDataTable.columns.adjust().draw();
    });
  }

</script>
