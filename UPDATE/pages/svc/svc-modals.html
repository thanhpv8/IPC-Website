<script>

    "dom": 'frtip', 
    "data": [],
    "pageLength": 3,
    "columns": [
        {"data":"fac"},
        {"data":"ftyp"},
        {"data":"ort"},
        {"data":"psta"},
        {"data":"port"},
    ],
    "order": [[ 0, "desc" ]]
})

function populateSvcModal(){
    $("#svcModal_ckid").val($("#svc_ckid").val());
    $("#svcModal_cls_sel").val($("#svc_cls_sel").val());
    $("#svcModal_adsr_sel").val($("#svc_adsr_sel").val());
    $("#svcModal_prot_sel").val($("#svc_prot_sel").val());
    $("#svcModal_ordno_txt").val($("#svc_ordno_txt").val());
    $("#svcModal_mlo_sel").val($("#svc_mlo_sel").val());

    $("#svcModal_ctyp_sel").val($("#svc_ctyp_sel").val());
    $("#svcModal_ffac_text").val($("#svc_ffac_txt").val());
    $("#svcModal_tfac_text").val($("#svc_tfac_txt").val());

    $("#svcModal_discCtyp_txt").val($("#svc_ctyp_sel").val());
    $("#svcModal_discFfac_txt").val($("#svc_ffac_txt").val());
    $("#svcModal_discTfac_txt").val($("#svc_tfac_txt").val());

    $("#svcModal_oldCtyp_txt").val($("#svc_ctyp_sel").val());
    $("#svcModal_oldFfac_txt").val($("#svc_ffac_txt").val());
    $("#svcModal_oldPortX_txt").val($("#svc_portX_txt").val());
    $("#svcModal_oldTfac_txt").val($("#svc_tfac_txt").val());
    $("#svcModal_oldPortY_txt").val($("#svc_portY_txt").val());

    $('#svcModal_dd_date').val($('#svc_dd_date').val());
    $('#svcModal_fdd_date').val($('#svc_fdd_date').val());

    $("#svcModal_act_txt").val($("#svc_act_sel").val());

}

function svcModal_searchFac(){
    $.ajax({
        type: 'POST',
        url: ipcDispatch,
        data: {
            "api":    "ipcFacilities",
            "act":    "findFac",
            "user":   user.uname,
            "grp":    user.grp,
            "ugrp":   user.ugrp,
            "fac":     "%",
            "psta":    "",
        },
        dataType: 'json'
    }).done(function(data) {
        if (data.rslt == 'fail') {
            clearErrors();
            postResponse($('#svc_modal .modal-footer'), data.rslt, data.reason);
        }
        else {
            let res = [];
            let ftyp = $("#svcModal_newFacSearch").attr("ftyp");
            if (data.hasOwnProperty('rows')) {
                for (var i=0; i<data.rows.length; i++) {
                    if(data.rows[i].port == "") {
                        continue;
                    }
                    if(ftyp == "X")
                        if(data.rows[i].port.split('-')[2] == 'X')
                            res.push(data.rows[i]);
                        else 
                            continue;
                    else {
                        if(data.rows[i].port.split('-')[2] == 'Y')
                            res.push(data.rows[i]);
                        else 
                            continue;
                    }
                }
            }
            if (res.length == 0) {
                postResponse($('#svc_modal .modal-footer'), data.rslt, data.reason);
            }
            svcModalFacSearchDatatable.search("").draw();
            svcModalFacSearchDatatable.clear().draw();
            svcModalFacSearchDatatable.rows.add(res);
            svcModalFacSearchDatatable.columns.adjust().draw();
        }
    });
}

function clearSvcModal() {
    $("#svcModal_tn_cbx").prop('checked', false);
    $("#svcModal_tn_cbx").trigger("change");
    $(".svcModal-form").val("");
    $("#svcModal_cls_sel").val("RES");
    $("#svcModal_adsr_sel").val("N");
    $("#svcModal_mlo_sel").val("N");
    clearSvcModalFacSearch();
}

function clearSvcModalFacSearch(){
    $(".svcModal-facSearch-form").val("");
    svcModalFacSearchDatatable.clear().draw();
    $("#svcModal_newFacSearch").attr("ftyp", "");
    $("#svcModal_newFacSearch").hide()
}

function svcModalSubmit() {
    clearErrors();
        
    let act = $("#svcModal_act_txt").val().toUpperCase();
    let ckid = $("#svcModal_ckid").val().toUpperCase();
    let cls = $("#svcModal_cls_sel").val().toUpperCase();
    let adsr = $("#svcModal_adsr_sel").val().toUpperCase();
    let prot = $("#svcModal_prot_sel").val().toUpperCase();
    let ordno = $("#svcModal_ordno_txt").val().toUpperCase();
    let mlo = $("#svcModal_mlo_sel").val().toUpperCase();
    let dd = $('#svcModal_dd_date').val();
    let fdd = $('#svcModal_fdd_date').val();

    let ftypX =  $("#svc_ftypX_txt").val().toUpperCase();
    let ortX = $("#svc_ortX_txt").val().toUpperCase();

    let ftypY =  $("#svc_ftypY_txt").val().toUpperCase();
    let ortY = $("#svc_ortY_txt").val().toUpperCase();
    
    let newffac = $("#svcModal_newFfac_txt").val().toUpperCase();
    let newtfac = $("#svcModal_newTfac_txt").val().toUpperCase();

    let newfport = $("#svcModal_newPortX_txt").val().toUpperCase();
    let newtport = $("#svcModal_newPortY_txt").val().toUpperCase();

    let newFtypX = $("#svcModal_newFtypX_txt").val().toUpperCase();
    let newFtypY = $("#svcModal_newFtypY_txt").val().toUpperCase();

    let newOrtX = $("#svcModal_newOrtX_txt").val().toUpperCase();
    let newOrtY = $("#svcModal_newOrtY_txt").val().toUpperCase();

    let ckt_id = $("#svc_cktId_txt").val();
    let cktcon = $("#svc_cktconId_num").val();
    let idx = $("#svc_cktconIdx_num").val();

    let ctyp, ffac, tfac, fport, tport;
    if(act == "CONNECT") {
        ctyp = $("#svcModal_ctyp_sel").val().toUpperCase();
        ffac = $("#svcModal_ffac_text").val().toUpperCase();
        tfac = $("#svcModal_tfac_text").val().toUpperCase();

        fport=  $("#svc_portX_txt").val().toUpperCase();
        tport=  $("#svc_portY_txt").val().toUpperCase();
    }
    else if(act == "DISCONNECT"){
        ctyp = $("#svcModal_discCtyp_txt").val().toUpperCase();
        ffac = $("#svcModal_discFfac_txt").val().toUpperCase();
        tfac = $("#svcModal_discTfac_txt").val().toUpperCase();

        fport=  $("#svc_portX_txt").val().toUpperCase();
        tport=  $("#svc_portY_txt").val().toUpperCase();
    }
    else if(act == "CHANGE") {
        ffac = $("#svcModal_oldFfac_txt").val().toUpperCase();
        fport = $("#svcModal_oldPortX_txt").val().toUpperCase();
        tfac = $("#svcModal_oldTfac_txt").val().toUpperCase();
        tport = $("#svcModal_oldPortY_txt").val().toUpperCase();

        ctyp = $("#svcModal_newCtyp_sel").val().toUpperCase();

        if(newffac == "" || newtfac == "") {
            postResponse($('#svc_modal .modal-footer'), "fail", "MISSING IN:FAC(X/Y)");
            return;
        }
    }


    $.ajax({
        type: "post",
        url: ipcDispatch,
        data:{
            api:    "ipcProv",
            act:	act,
            ckid:	ckid,
            cls:	cls,
            adsr:	adsr,
            prot:	prot,
            ordno:	ordno,
            mlo:	mlo,
            ctyp:   ctyp,

            ffac:   ffac,
            tfac:   tfac,
            fport:  fport,
            tport:  tport,

            ftypX:  ftypX,
            ftypY:  ftypY,
            ortX: ortX,
            ortY: ortY,

            dd:     dd,
            fdd:    fdd,
            ckt_id:	ckt_id,
            cktcon: cktcon,
            idx:	idx,

            newffac:  newffac,
            newtfac:  newtfac,
            newfport: newfport,
            newtport: newtport,

            newFtypX:  newFtypX,
            newFtypY:  newFtypY,
            newOrtX: newOrtX,
            newOrtY: newOrtY,

            user:     user.uname,
            grp:      user.grp,
            ugrp:     user.ugrp
        },
        dataType: "json"
    }).done(function(data){
        if (data.rslt === 'fail') {
            postResponse($('#svc_modal .modal-footer'), data.rslt, data.reason);
        } else {
            postResponse($('#svc_modal .modal-footer'), data.rslt, data.reason);
        }
    });

}

function svcModalValidateFields() {
    if (!validateId($("#svcModal_ckid").val())) {
        clearErrors();
        inputError($("#svcModal_ckid"), "INVALID CKID FORMAT");
        return false;
    } else if (!validateId($("#svcModal_ordno_txt").val())) {
        clearErrors();
        inputError($("#svcModal_ordno_txt"), "INVALID ORDNO FORMAT");
        return false;
    } else {
        return true;
    }
}

$(document).ready(function(){

    $("#svcModal_dd_date").datepicker({
        orientation: "bottom"
    });

    $("#svcModal_fdd_date").datepicker({
        orientation: "bottom"
    });

    $(".svcModal-ckid-tn").inputmask();

    $("#svcModal_newFfacSearch_btn").click(function(){
        let ftyp = $("#svcModal_newFacSearch").attr("ftyp");
        svcModalFacSearchDatatable.clear().draw();
        $("#svcModal_newPort_txt").val("");
        $("#svcModal_newPsta_sel").val("");
        if(ftyp == "X") {
            $("#svcModal_newFacSearch").hide();
            $("#svcModal_newFacSearch").attr("ftyp","");
        }
        else {
            $("#svcModal_newFac_txt").val($("#svcModal_newFfac_txt").val())
            $("#svcModal_newFacSearch").show();
            $("#svcModal_newFacSearch").attr("ftyp","X");
        }
        svcModal_searchFac();

    });
    
    $("#svcModal_newTfacSearch_btn").click(function(){
        let ftyp = $("#svcModal_newFacSearch").attr("ftyp");
        svcModalFacSearchDatatable.clear().draw();
        $("#svcModal_newPort_txt").val("");
        $("#svcModal_newPsta_sel").val("");
        if(ftyp == "Y") {
            $("#svcModal_newFacSearch").hide();
            $("#svcModal_newFacSearch").attr("ftyp","");
        }
        else {
            $("#svcModal_newFac_txt").val($("#svcModal_newTfac_txt").val())
            $("#svcModal_newFacSearch").show();
            $("#svcModal_newFacSearch").attr("ftyp","Y");
        }
        svcModal_searchFac();

    });
    
    
    $("#svc-modal-submit").click(function(){
        if (!svcModalValidateFields()) {
            return;
        } else {
            svcModalSubmit();
        }
    });

    $(document).on("click","#svcModal_newTblFac tbody tr", function(){
        let data = svcModalFacSearchDatatable.row(this).data();
        if(data == undefined)
            return;
        let ftyp = $("#svcModal_newFacSearch").attr("ftyp");
        if(ftyp == 'X') {
            $("#svcModal_newFfac_txt").val(data.fac);
            $("#svcModal_newPortX_txt").val(data.port);
            $("#svcModal_newFtypX_txt").val(data.ftyp);
            $("#svcModal_newOrtX_txt").val(data.ort);
        }
        else if(ftyp == 'Y') {
            $("#svcModal_newTfac_txt").val(data.fac);
            $("#svcModal_newPortY_txt").val(data.port);
            $("#svcModal_newFtypY_txt").val(data.ftyp);
            $("#svcModal_newOrtY_txt").val(data.ort);
        }
    })

    $("#svc_modal").on("hidden.bs.modal", function() {
        $("#svc_act_sel").val("");
        svcQueryCkid();
        svcQueryCktConByCkid($("#svc_ckid").val());
    });

    $("#svcModal_tn_cbx").change(function(){
        if($("#svcModal_tn_cbx").is(':checked')){
            $(".svcModal-ckid-txt").attr("id","").hide();
            $(".svcModal-ckid-tn").attr("id","svcModal_ckid").show();
        }
        else {
            $(".svcModal-ckid-tn").attr("id","").hide();
            $(".svcModal-ckid-txt").attr("id","svcModal_ckid").show();
        }
    });

    // Clear input error when any modal field is changed/input
    $(".svcModal-form").on('input', function() {
        clearErrors();
    });
});
    


</script>
