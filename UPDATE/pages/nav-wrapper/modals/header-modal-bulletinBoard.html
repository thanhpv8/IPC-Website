<!-- Table Modal -->
<div class="modal fade" id="header-bulletinBoard-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">BULLETIN BOARD</h4>
      </div>

      <div class="modal-body">
        <table id="header-bulletinBoard-table" class="table table-striped table-bordered table-hover" style="width:100%">
          <thead>
            <tr>
              <th>DATE</th>
              <th>SA</th>
              <th>MSG OWNER</th> 
              <th>MSG TITLE</th> 
              <th>MSG DETAIL</th> 
            </tr>
          </thead>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

var bulletinBoardDatatable = $('#header-bulletinBoard-table').DataTable({
  dom: "frtip",
  "data": [],
  "pageLength": 4,
  "columns": [
    {
      "data":"date",
      "render": function(data) {
        let date = moment(data).format(wcInfo.date_format + ' HH:mm:ss');
        return date;
      }
    },
    {"data":"sa"},
    {"data":"owner"},
    {"data":"msg"},
    {"data":"detail"},
  ]
});

function queryBulletinBoard() {
  $.ajax({
    type:     'POST',
    url:      ipcDispatch,
    data:     {
      "api":      "ipcBroadcast",
      "act":      "query",
      "user":     user.uname,
      "uname":    "",
      "owner":    "",
      "owner_id": "",
      "sa":       "",
      "ugrp":     user.ugrp,
      "grp":      user.grp,
    },
    dataType:   'json'
  }).done(function(data) {
    if (data.rslt === 'fail') {
        clearErrors();
        postResponse($('#header-bulletinBoard-modal .modal-footer'), data.rslt, data.reason);
    } else {
      let res = [];
      if (data.hasOwnProperty('rows')) {
        res = data.rows;
      }
      bulletinBoardDatatable.clear().draw();
      bulletinBoardDatatable.rows.add(res);
      bulletinBoardDatatable.columns.adjust().draw();
    }
  })
}

$(document).ready(function() {
  // When modal opens
  $("#header-bulletinBoard-modal").on('shown.bs.modal', function() {
    queryBulletinBoard();
  });


});
</script>
