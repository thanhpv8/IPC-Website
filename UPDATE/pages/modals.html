<script typ="text/javascript">
  function modalHandler(modalInfo) {
    let modalType = "default";
    let modalSize = "";
    let modalConfirm = false;
    let modalTitle = "";
    let modalBody = "";

    if (modalInfo.hasOwnProperty('type')) {
      modalType = modalInfo.type;
    }
    if (modalInfo.hasOwnProperty('size')) {
      modalSize = modalInfo.size;
    }
    if (modalInfo.hasOwnProperty('confirm')) {
      modalConfirm = modalInfo.confirm;
    }
    if (modalInfo.hasOwnProperty('title')) {
      modalTitle = modalInfo.title;
    }
    if (modalInfo.hasOwnProperty('body')) {
      modalBody = modalInfo.body;
    }
    if (modalInfo.hasOwnProperty('func')) {
      $(document).off("click", ".modal-confirm-btn");
      $(document).on("click",'.modal-confirm-btn', function(){
        $('#modal-'+modalType).on('hidden.bs.modal', function(e) {
          modalInfo.func()
          // $('#modal-'+modalType).off('hidden.bs.modal');
        });
        $('#modal-'+modalType).modal('hide');
      })
      
    }

    switch(modalSize) {
      case "sm":
        $('.modal-handler .modal-dialog').attr('class','modal-handler modal-dialog modal-sm');
        break;
      case "lg":
        $('.modal-handler .modal-dialog').attr('class','modal-handler modal-dialog modal-lg');
        break;
      default:
        $('.modal-handler .modal-dialog').attr('class','modal-handler modal-dialog');
    } 

    if (modalConfirm) {
      $('.modal-handler .modal-footer .modal-confirm-btn').show();
    }
    else
      $('.modal-handler .modal-footer .modal-confirm-btn').hide();


    $('.modal-handler .modal-title').text(modalTitle);
    $('.modal-handler .modal-body > p').html(modalBody);

    $('#modal-'+modalType).modal('show');

  }

  $(document).ready(function() {
    $('#cancel-timeout-modal').on('hidden.bs.modal', function() {
      cancelTimeout();
    });
  });
</script>
